<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>HTML form Elements/Attributes</legend>
            <label for="myDate">Select Date: </label>
            <input type="date" id="myDate" />
            <br />

            <label for="myGames">Select a game: </label>
            <select name="" id="myGames">
                <option value="cricket">Cricket</option>
                <option value="football">FootBall</option>
                <option value="volleyball">VolleyBall</option>
                <option value="tennis">Tennis</option>
            </select>
            <br />
            <br />

            <label for="multipleOptionSelection"></label>
            <select id="multipleOptionSelection">
                <optgroup label="first-choice">
                    <option value="select">Select a language</option>
                    <option value="javascript">JavaScript</option>
                    <option value="php">PHP</option>
                    <option value="java">Java</option>
                    <option value="golang">Golang</option>
                  </optgroup>
                  <optgroup label="second-choice">
                    <option value="python">Python</option>
                    <option value="c#">C#</option>
                    <option value="C++">C++</option>
                    <option value="erlang">Erlang</option>
                  </optgroup>
            </select>
            <br>
            <br>

            <textarea name="textArea1" id="textArea1" cols="25" rows="8" placeholder="Enter Description..."></textarea>
            <br />
            <br />

            <button>Mai hun Button</button>
        </fieldset>
    </form>
</body>

</html>
