<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <button>Button</button>
</body>
<script>
    class React {
        constructor () {
            this.library = "React";
            this.server = "https://www.mdrana.com";

            document
                .querySelector('button')
                .addEventListener('click', this.handleClicked.bind(this));
        }

        handleClicked () {
            console.log ("Clicked.");
            console.log (this.server);
        }
    }

    const app = new React();
</script>
</html>
