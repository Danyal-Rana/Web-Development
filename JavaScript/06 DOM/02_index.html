<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thurseday</div>
    </div>
</body>

<script>
    const cParent = document.querySelector ('.parent');
    console.log (cParent);
    console.log (cParent.children[1].innerHTML);

    for (let i=0; i<cParent.children.length; i++) {
        console.log (cParent.children[i].innerHTML);
    }

    cParent.children[1].style.color = "yellow";
    console.log (cParent.firstElementChild);
    console.log (cParent.lastElementChild);

    const dayOne = document.querySelector('.day');
    console.log (dayOne);
    console.log (dayOne.parentElement);
    console.log (dayOne.nextElementSibling);

    console.log ("Nodes: ", cParent.childNodes);
</script>

</html>
