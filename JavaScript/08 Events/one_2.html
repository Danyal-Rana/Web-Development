<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">

    <h2>Awesome Images</h2>

    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/56759/pexels-photo-56759.jpeg?auto=compress&cs=tinysrgb&w=600" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/2187605/pexels-photo-2187605.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/2166711/pexels-photo-2166711.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/1564839/pexels-photo-1564839.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt=""></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2989625/pexels-photo-2989625.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
    
</body>
<script>
    /*
    document.getElementById("owl").onclick = function () {
        alert("owl clicked");
    }

    // this is not the best approach
    */

    // attachEvent(), it was used in the era of Internet explorer
    // jQuery, has 'on' similar to addEventListener

    document.getElementById("images").addEventListener("click", function(e){
        alert ("ul is clicked");
    } ,false)

    document.getElementById("owl").addEventListener("click", function(e){
        alert ("owl is clicked");
        e.stopPropagation(); // if we enable this than bubble will not go up
    } ,false)

    // false is related to event bubbling. when it is turned 'false', first 'owl is clicked' is shown than 'ul is clicked' will be printed and vice verse if we turn it 'true'
    // to prevent eventPropagation, we use stopPropagation function


    document.getElementById('google').addEventListener ("click", function(e){
        e.stopPropagation();
        e.preventDefault();
        console.log ("Google is clicked");
    }, false)
    
</script>
</html>
